# This is a basic workflow to help you get started with Actions

name: gh-backend-node

# Run every hour or on demand
on:
  schedule:
    - cron: '*/5 * * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  start:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Configure GPG Key
        run: |
          echo -n "$GPG_SIGNING_KEY" | base64 --decode | gpg --import
        env:
          GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
      - uses: oscarnevarezleal/ngrok-tunneling-action@dev
        id: tunnel
        with:
          port: 80
          ngrok_authtoken: ${{ secrets.NGROK_TOKEN }}
          timeout: 5m
      - name: Preparation
        run: |
          # Encrypt the file
          gpg --local-user 4A8FB9698364B867 --sign tunnels.json && \
          mv tunnels.json.gpg /tmp/tunnels.json.gpg
      - uses: actions/checkout@v2
      - name : After checkout
        run: |
          mv /tmp/tunnels.json.gpg .
      - uses: stefanzweifel/git-auto-commit-action@v4
        id: auto-commit-action
        with:
          commit_message: "gh-node-registered"
          commit_options: '--allow-empty'
          repository: .
          status_options: '--untracked-files=no'
          file_pattern: '*.gpg'
          push_options: '--force'
          skip_dirty_check: true
          skip_fetch: true
          disable_globbing: true
      - run: |
          echo ${{ steps.auto-commit-action.outputs.commit_hash }}
      - run: |
          echo "âš¡ Working"
          sleep 5m